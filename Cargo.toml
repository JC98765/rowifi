[package]
name = "rowifi"
version = "0.1.0"
authors = ["Gautam.A <gautam.abhyankar@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bson = "1.1.0-beta"
futures = "*"
itertools = "*"
kankyo = "0.2"
reqwest = { version = "0.10", features = ["rustls-tls"] }
serde = "1.0"
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "1.0"
tokio = { version = "0.2", features = ["full"] }
tracing-log = "0.1"
tracing-subscriber = "0.2"
typemap_rev = "*"
uwl = "*"

[dependencies.twilight]
git = "https://github.com/twilight-rs/twilight.git"
branch = "trunk"

[dependencies.mongodb]
git = "https://github.com/mongodb/mongo-rust-driver"
branch = "master"

[dependencies.redis]
version = "*"
features = ["tokio-rt-core", "connection-manager"]